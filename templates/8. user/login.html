{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Login Page</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static '/images/smc.ico' %}"
    />

    <!-- CSS
	============================================ -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static '/css/vendor/bootstrap.min.css' %}"
    />

    <!-- Icon Font CSS -->
    <link
      rel="stylesheet"
      href="{% static '/css/vendor/material-design-iconic-font.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static '/css/vendor/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static '/css/vendor/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static '/css/vendor/cryptocurrency-icons.css' %}"
    />

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static '/css/plugins/plugins.css' %}" />

    <!-- Helper CSS -->
    <link rel="stylesheet" href="{% static '/css/helper.css' %}" />

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />

    <!-- Custom Style CSS Only For Demo Purpose -->
    <link
      id="cus-style"
      rel="stylesheet"
      href="{% static '/css/style-primary.css' %}"
    />

    <!-- Fontawesome -->
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static '/css/vendor/fontawesome-free/css/all.min.css' %}"
    />
  </head>

  <body>
    <div class="main-wrapper">
      <!-- Content Body Start -->
      <div class="content-body m-0 p-0">
        <div class="login-register-wrap">
          <div class="row">
            <div
              class="d-flex align-self-center justify-content-center order-2 order-lg-1 col-lg-5 col-12"
            >
              <div class="login-register-form-wrap">
                <div class="content">
                  <h1>Đăng nhập</h1>
                  <p>
                    {% if msg %} {{ msg | safe }} {% else %} Mật khẩu mặc định:
                    admin / 12345 {% endif %}
                  </p>
                </div>

                <div class="login-register-form">
                  <form method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                      <!-- Form -->
                      <div class="form-group mb-4 col-12">
                        <label for="email">Tên đăng nhập</label>
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon2"
                            ><span class="fas fa-user-circle"></span
                          ></span>
                          {{ form.username }}
                        </div>
                      </div>
                      <!-- End of Form -->

                      <div class="form-group col-12">
                        <!-- Form -->
                        <div class="form-group mb-4">
                          <label for="password">Mật khẩu</label>
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon2"
                              ><span class="fas fa-unlock-alt"></span
                            ></span>
                            {{ form.password }}
                          </div>
                        </div>
                        <!-- End of Form -->

                        <div
                          class="d-flex justify-content-between align-items-center mb-4"
                        >
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="defaultCheck5"
                            />
                            <label class="form-check-label" for="defaultCheck5">
                              Ghi nhớ đăng nhập
                            </label>
                          </div>
                          <div class="form-check">
                            <a
                              href="{% url 'authentication-register' %}"
                              class="text-right"
                              >Đăng kí tài khoản</a
                            >
                          </div>
                        </div>
                      </div>
                      <div class="col-12 mt-10">
                        <button
                          type="submit"
                          name="login"
                          class="button button-primary button-outline"
                        >
                          Đăng nhập
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <div class="login-register-bg order-1 order-lg-2 col-lg-7 col-12">
              <div class="content">
                <h1>Sign in</h1>
                <p>
                  Lorem Ipsum is simply dummy text of the printing and
                  typesetting industry.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Content Body End -->
    </div>

    <!-- JS
============================================ -->

    <!-- Global Vendor, plugins & Activation JS -->
    <script src="{% static '/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static '/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/js/vendor/popper.min.js' %}"></script>
    <script src="{% static '/js/vendor/bootstrap.min.js' %}"></script>
    <!--Plugins JS-->
    <script src="{% static '/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static '/js/plugins/tippy4.min.js.js' %}"></script>
    <!--Main JS-->
    <script src="{% static '/js/main.js' %}"></script>
  </body>
</html>
